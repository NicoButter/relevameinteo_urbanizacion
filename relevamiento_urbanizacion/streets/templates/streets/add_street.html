{% extends 'core/core.html' %}

{% load static %}

{% block content %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'streets/css/add_street_styles.css' %}">

    <h1>Agregar Calle</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    {% if form.instance.pk %}
        <p>Longitud en metros: {{ form.instance.longitud_en_metros }}</p>
    {% endif %}
    
{% endblock %}
