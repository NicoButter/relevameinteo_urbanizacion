{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/css/login_styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- <h2>Inicio de sesi√≥n</h2> -->
        <form method="post" action="{% url 'login' %}" class="form">
            {% csrf_token %}
            <div class="field">
              <span class="icon"></span>
              <input type="text" class="input" id="text" placeholder="Usuario" name="username">
            </div>
            <div class="field">
              <span class="icon"></span>
              <input type="password" class="input" id="password" placeholder="Password" name="password">
            </div>
            <button type="submit" class="button" id="submit">LOGIN</button>
            <div class="side-top-bottom"></div>
            <div class="side-left-right"></div>
        </form>
    </div>

    <script src="{% static 'accounts/js/main.js' %}"></script>
</body>
</html>
